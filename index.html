<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coucher - Business Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Coucher_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span class="logo-icon">C</span>OUCHER
            </div>
            <div class="nav-links">
                <a href="#services">SERVICES</a>
                <a href="#about">ABOUT US</a>
                <a href="#cases">CASES</a>
            </div>
            <h6 class="sign-up">
                <span>SIGN UP</span>
                <button class="btn"><i class="ri-login-box-line"></i></button>
            </h6>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>
                    UNLIMITED<br>PRETENTIOUS<br>
                    <span class="avatar-group">
                        <img src="https://media.licdn.com/dms/image/v2/C5603AQEAfzrP2RSesQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1517688146620?e=2147483647&v=beta&t=jhpg20SSIPJz1rmCyQJMgT7qpOlhE5VqpdrLo1jRnww" alt="Team member 1" class="avatar" draggable="false">
                        <img src="https://i.pravatar.cc/150?u=a04258a2462d826712d" alt="Team member 2" class="avatar" draggable="false">
                        <img src="https://i.pravatar.cc/150?u=a04258114e29026302d" alt="Team member 3" class="avatar" draggable="false">
                    </span>
                    <span>IDEAS</span>
                </h1>
                
                

                <div class="hero-card">
                    <div class="dots1"><i class="ri-circle-fill"></i><i class="ri-circle-line"></i></div>
                    <div class="background-image">
                        
                        <img src="istockphoto-1257039642-612x612-removebg-preview.png" alt="image1" draggable="false">
                    </div>
                    <div class="card-content">
                        <h2>YOUR<br>BUSINESS<br>BOOST</h2>
                        <div class="demo-call">
                            <h4>Book Demo Call</h4>
                            <button class="arrow-btn"><i class="ri-arrow-right-up-line"></i></button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="new-text">
                <h5>OUR SOLUTION</h5>
                <h4>WE PROVIDE THE FULL <br> FUNNEL APPROACH </h4>
            </div>
        </section>

        <section class="features">
            <div class="play-section">
                <button class="play-btn">
                    <i class="ri-play-circle-fill"></i>
                </button>
                <p>Let's See<br>How We Did It</p>
            </div>

            <div class="tags">
                <span class="tag1">WEB ANALYTICS</span>
                <span class="tag2">EMAIL MARKETING</span>
                <span class="tag3">SEO 2.0</span>
                
            </div>

            <div class="cards">
                <div class="card orange">
                    <div class="card-icon"><i class="ri-leaf-fill"></i></div>
                    <h3>UNIQUE<br>BUSINESS SOLUTIONS</h3>
                </div>
                <div class="card gray">
                    <h3>OUR CASE<br>STUDIES</h3>
                    <div class="arrow"><i class="ri-arrow-right-up-line"></i></div>
                    <div class="dots"><i class="ri-circle-line"></i><i class="ri-circle-line"></i></div>
                </div>
                <div class="card yellow">
                    <h3>700+</h3>
                    <p>SUCCESSFUL<br>PROJECTS</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
</body>
</html>
